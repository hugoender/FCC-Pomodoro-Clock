<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Clock</title>

  <!--  Reset-->
  <link rel="stylesheet" href="css/normalize.css">
  <!--  Font Awesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!--  Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!--  Main CSS-->
  <link rel="stylesheet" href="/css/main.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" async>
  </script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" async>
  </script>
  <script src="/js/main.js" async></script>
</head>

<body>
  
  <!-- Page header section -->
  <h1 class="text-center title-background">Pomodoro Clock</h1>
  
  <!-- Break/Session Length Title section -->
  <div class="flex-container-timer-lengths">
    <div><h4>Break Length</h4></div>
    <div><h4>Session Length</h4></div>
  </div>
  
  <!-- Timer increment/decrement section -->
  <div class="text-center flex-container-timer-lengths">
    <div><i id="break-minus" class="fa fa-minus fa-2x button-pointer"></i></div>
    <div><h1 class="break-time-value">5</h1></div>
    <div><i id="break-plus" class="fa fa-plus fa-2x button-pointer"></i></div>
    
    <div><i id="session-minus" class="fa fa-minus fa-2x button-pointer"></i></div>
    <div><h1 class="session-time-value">25</h1></div>
    <div><i id="session-plus" class="fa fa-plus fa-2x button-pointer"></i></div>
  </div>
  
  <!-- Start/stop button section -->
  <div class="flex-container">
    <!-- Big play button that transforms into big stop button -->
    <div id="shape-alignment" class="align-triangle">
      <div id="start-button" class="triangle button-pointer">
        <h1 id="timer-text" class="timer-text-triangle">25:00</h1>
      </div>
    </div>
  </div>
  
  <!-- Reset button section -->
  <div class="flex-container-button">
    <button class="btn btn-default btn-lg" type="submit">Reset</button>
  </div>

</body>

</html>
